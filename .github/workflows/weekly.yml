name: weekly

on:
  schedule:
    - cron: "0 07 * * 2"   # Martes 07:00 UTC (ajustable)
  workflow_dispatch: {}

concurrency:
  group: weekly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-weekly:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      PYTHONPATH: ${{ github.workspace }}
      APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
      GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
      GSHEET_ID: ${{ secrets.GSHEET_ID }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_SPACE: ${{ secrets.HF_SPACE }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      MAX_PICKS: "5"
      PARLAY_LEGS: "3"
      PARLAY_LEGS_DREAM: "5"
      TARGET_DEC_ODDS: "2.5"
      TARGET_DEC_ODDS_DREAM: "10.0"
      STAKE_DEFAULT: "5%"
      STAKE_SEGURITO: "5%"
      STAKE_SONADORA: "2%"

      GSHEET_PICKS_TAB: "PICKS"
      GSHEET_PARLAY_TAB: "PARLAYS"
      GSHEET_SAVED_TAB: "PICKS_GUARDADOS"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug paths
        run: |
          echo "Workspace = $GITHUB_WORKSPACE"
          python - <<'PY'
import os, sys, pathlib
print("cwd:", os.getcwd())
print("sys.path[:3]:", sys.path[:3])
print("integrations exists ->", pathlib.Path("integrations").exists())
print("pipelines exists ->", pathlib.Path("pipelines").exists())
PY

      - name: Backfill histÃ³ricos
        run: |
          python pipelines/backfill.py --sport mlb --years 2021-2024 || true
          python pipelines/backfill.py --sport tenis --years 2021-2024 || true
          python pipelines/backfill.py --sport nfl --years 2021-2024 || true

      - name: Rebuild features Oro + recalibraciÃ³n
        run: |
          python pipelines/features.py
          python pipelines/recalibrate.py

      - name: Predict + servir
        run: |
          python models/predict.py
          python serving/select_picks.py
          python serving/parlay_builder.py
          python serving/sheets_append.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly_outputs
          path: reports/

      - name: Notify Telegram
        if: ${{ env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != '' }}
        run: |
          TXT="ðŸ“Š RecalibraciÃ³n semanal completa. Nuevos picks listos."
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" -d text="$TXT" >/dev/null || true
